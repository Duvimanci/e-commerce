<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Agregar Producto</title>
    
    <script src="https://kit.fontawesome.com/f570856479.js" crossorigin="anonymous"></script>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="shortcut icon" href="../Img/page-icon.png" type="image/x-icon" />

    <link href="../css/add_product.css" rel="stylesheet">
    <link href="../css/variables.css" rel="stylesheet" />
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">
</head>
<body>
    <header class="header__container">
        <div class="header__items">
            <a class="header__logoHome" href = "../../index.html">
                <img class="header__logoHome-image" src = "../Img/logo.svg" alt = "logo">
            </a>
            <div class="header__search">
                <input class="header__search-input" id="search__items" type = "text" placeholder="Buscar">
                <button class="header__search-button"><img class="header__search-icon" src ="assets/Img/header/search.svg" alt = ""></button>
            </div>
        </div>

        <a class="header__login" href="../pages/login.html">
            <button class="header__login-button">Login</button>
        </a>
    </header>

    <main>
        
        <section class="add-product">
            <div class="add-product__container container">
                <h1 class="add-product__form-title">Agregar nuevo producto</h1>
                <form class="add-product__form" action="">
                    <label class="add-product__form-label" for="product-name" >
                        <p class="add-product__form-field">Nombre del producto:</p>
                        <input class="add-product__form-input form-input" type="text" id="product-name" name="product-name" autocomplete="off" required maxlength="20">
                        <span class="input-message-error">Este campo no es válido</span>
                    </label>
                    <label class="add-product__form-label" for="category" >
                        <p class="add-product__form-field">Categoría:</p>
                        <input class="add-product__form-input form-input" type="text" id="category" name="category" autocomplete="off" required>
                        <span class="input-message-error">Este campo no es válido</span>
                    </label>
                    <label class="add-product__form-label" for="img" >
                        <p class="add-product__form-field">URL de la imágen:</p>
                        <input class="add-product__form-input form-input" type="text" id="img" name="url" required>
                        <span class="input-message-error">Este campo no es válido</span>
                    </label>
                    <label class="add-product__form-label" for="price" >
                        <p class="add-product__form-field">Precio del producto:</p>
                        <input class="add-product__form-input form-input" type="number" id="price" name="price" autocomplete="off" required>
                        <span class="input-message-error">Este campo no es válido</span>
                    </label>
                    <label class="add-product__form-label" for="description">
                        <p class="add-product__form-field">Descripción del producto:</p>
                        <textarea class="add-product__form-input form-input" type="text" id="description" name="description" rows="5" autocomplete="off" required maxlength="150"></textarea>
                        <span class="input-message-error">Este campo no es válido</span>
                    </label>
                    <button class="add-product__form-submit" type="submit" id="submit">Agregar producto</button>
                </form>
            </div>
        </section>

    </main>

    <footer>
        <section class="contacto__container">
               <div class="contacto__logo">
                   <a href = "#">
                       <img class="contacto__logoFooter" src = "../Img/logo.svg" alt = "logo">
                   </a>
               </div>
               <div class="contacto__info">
                   <ul>
                       <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Quienes somos</a></li>
                       <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Política de privacidad</a></li>
                       <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Programa de fidelidad</a></li>
                       <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Nuestras Tiendas</a></li>
                       <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Quiero ser franquiciado</a></li>
                       <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Anúncie aquí</a></li>
                   </ul>
               </div>
               <form class="contacto__contactar">
                   <h2 class="contacto__contactar-title">Hable con nosotros</h2>

                   <label class="contacto__contactar-nombre contacto__textBox">
                        Nombre
                       <input class="contacto__contactar-nombreInput form-input" type = "text" name="nombre" placeholder="Juan Perez" required>
                       <span class="input-message-error">Este campo no es válido</span>
                    </label>

                   <label class="contacto__mensaje contacto__textBox">
                       Escribe tu mensaje
                       <textarea class="contacto__mensaje-text form-input" required></textarea>
                       <span class="input-message-error">Este campo no es válido</span>
                    </label>

                   <a href = "#" rel="">
                       <button class="contacto__button" type="submit" id="submit">Enviar mensaje</button>
                   </a>

               </form>
        </section>
        <div class="info__dev">
            <p class="info__dev-text">Realizado por Juan Jose Dujmovic M. - 2022 </p>
        </div>
    </footer>
    <script src="../js/searchButton.js"></script>
    <script src="../js/form.js"></script>
    <script src="../controllers/addProduct.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
