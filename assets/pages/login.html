<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&family=Inter:wght@100;200;300;700;800;900&family=Raleway:wght@100;300;400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-windth initial-scale=1.0">
    <title>Login_Alura-Geek</title>
    <link href="../../assets/css/normalize.css" rel="stylesheet" />
    <link href="../../assets/css/reset.css" rel="stylesheet" />
    <link href="../../assets/css/variables.css" rel="stylesheet" />
    <link href="../../assets/css/header.css" rel="stylesheet">
    <link href="../../assets/css/footer.css" rel="stylesheet">
    <link href="../../assets/css/login.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header__container">
        <div class="header__items">
            <a class="header__logoHome" href = "../../index.html">
                <img class="header__logoHome-image" src = "../../assets/Img/logo.svg" alt = "logo">
            </a>
            <div class="header__search">
                <input class="header__search-input" id="search__items" type = "text" placeholder="Buscar">
                <button class="header__search-button"><img class="header__search-icon" src ="../../assets/Img/header/search.svg" alt = ""></button>
            </div>
        </div>
    </header>
    <main>
        <section class="login">
            <div class="login__container container">
                <h1 class="login__form-title">Iniciar Sesión</h1>
                <form class="login__form" action="#">
                    <label class="login__form-label" for="email">
                        <input class="login__form-input form-input" type="email" id="email" name="email" autocomplete="off" placeholder="Escriba su correo electrónico" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" title="Ingrese un correo válido">
                        <span class="input-message-error">Este campo no es válido</span>
                    </label>
                        <label class="login__form-label" for="password">
                        <input class="login__form-input form-input" type="password" id="password" name="password" autocomplete="off" placeholder="Escriba su contraseña" required>
                        <span class="input-message-error">Este campo no es válido</span>
                    </label>
                    <button class="login__form-submit" type="submit" id="login">Ingresar</button>
                    <p class="login-message-error">*El email y/o la contraseña es incorrecto/a</p>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <section class="contacto__container">
            <div class="contacto__logo">
                <a href = "#">
                    <img class="contacto__logoFooter" src = "../../assets/Img/logo.svg" alt = "logo">
                </a>
            </div>
            <div class="contacto__info">
                <ul>
                    <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Quienes somos</a></li>
                    <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Política de privacidad</a></li>
                    <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Programa de fidelidad</a></li>
                    <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Nuestras Tiendas</a></li>
                    <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Quiero ser franquiciado</a></li>
                    <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Anúncie aquí</a></li>
                </ul>
            </div>
            <form class="contacto__contactar">
                <h2 class="contacto__contactar-title">Hable con nosotros</h2>

                <label class="contacto__contactar-nombre contacto__textBox">
                     Nombre
                    <input class="contacto__contactar-nombreInput form-input" type = "text" name="nombre" placeholder="Juan Perez" required>
                    <span class="input-message-error">Este campo no es válido</span>
                 </label>

                <label class="contacto__mensaje contacto__textBox">
                    Escribe tu mensaje
                    <textarea class="contacto__mensaje-text form-input" required></textarea>
                    <span class="input-message-error">Este campo no es válido</span>
                 </label>

                <a href = "#" rel="">
                    <button class="contacto__button" type="submit" id="submit">Enviar mensaje</button>
                </a>

            </form>
        </section>
        <div class="info__dev">
            <p class="info__dev-text">Realizado por Juan Jose Dujmovic M. - 2022 </p>
        </div>
    </footer>
    <script src="../js/searchButton.js"></script>
    <script src="../js/form.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
