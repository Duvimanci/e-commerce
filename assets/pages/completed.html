<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Registro completado</title>
    
    <script src="https://kit.fontawesome.com/f570856479.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link href="../../assets/css/normalize.css" rel="stylesheet" />
    <link href="../../assets/css/reset.css" rel="stylesheet" />
    <link href="../../assets/css/variables.css" rel="stylesheet" />
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">
    <link href="../css/add_product.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="../Img/page-icon.png" type="image/x-icon" />
</head>
<body>
    <header class="header__container">
        <div class="header__items">
            <a class="header__logoHome" href = "../../index.html">
                <img class="header__logoHome-image" src = "../../assets/Img/logo.svg" alt = "logo">
            </a>
            <div class="header__search">
                <input class="header__search-input" id="search__items" type = "text" placeholder="Buscar">
                <button class="header__search-button"><img class="header__search-icon" src ="../../assets/Img/header/search.svg" alt = ""></button>
            </div>
        </div>
    </header>

    <main>
        
        <section class="login">
            <div class="login__container container">
                <h1 class="login__form-title">El Registro se actualizó correctamente!!!</h1>
                <a class="login__back header__login-button"" href="../../index.html">Volver</a>
            </div>
        </section>

    </main>

    <footer>
        <section class="contacto__container">
            <div class="contacto__logo">
                <a href = "#">
                    <img class="contacto__logoFooter" src = "../../assets/Img/logo.svg" alt = "logo">
                </a>
            </div>
            <div class="contacto__info">
                <ul>
                    <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Quienes somos</a></li>
                    <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Política de privacidad</a></li>
                    <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Programa de fidelidad</a></li>
                    <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Nuestras Tiendas</a></li>
                    <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Quiero ser franquiciado</a></li>
                    <li class="contacto__info-li"><a class="contacto__info-text" href = "#">Anúncie aquí</a></li>
                </ul>
            </div>
            <form class="contacto__contactar">
                <h2 class="contacto__contactar-title">Hable con nosotros</h2>

                <label class="contacto__contactar-nombre contacto__textBox">
                    Nombre
                    <input class="contacto__contactar-nombreInput" type = "text" name="nombre" placeholder="Juan Perez" required>
                </label>

                <label class="contacto__mensaje contacto__textBox">
                    Escribe tu mensaje
                    <textarea class="contacto__mensaje-text"></textarea>
                </label>

                <a href="#" rel="">
                    <button class="contacto__button">Enviar mensaje</button>
                </a>

            </form>
        </section>
        <div class="info__dev">
            <p class="info__dev-text">Realizado por Juan Jose Dujmovic M. - 2022 </p>
        </div>
    </footer>
    <script src="./js/searchButton.js"></script>
    <script src="../js/form.js"></script>
</body>
</html>
